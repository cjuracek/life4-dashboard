[project]
name = "life4-dashboard"
version = "0.1.0"
description = "Life4 Dashboard Application"
authors = [
    { name = "Cole Juracek"}
]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "click>=8.1.8",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "pydantic>=2.10.4",
    "streamlit>=1.41.1",
]

[tool.ruff.lint]
ignore = ["F821"]

[tool.ruff.lint.per-file-ignores]
"app.py" = ["E402"]

[dependency-groups]
dev = [
    "ruff>=0.8.4",
    "pre-commit>=4.0.1",
]
